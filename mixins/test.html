<!DOCTYPE html>
<html>
    <head>
        <title>Templatizer Mixins test</title>
        <script src="demo_output.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            var data = {
                users: [{
                    name: 'larry',
                    url: 'http://andyet.com',
                    id: 1
                }, {
                    name: 'curly',
                    url: 'http://andbang.com',
                    id: 2
                }, {
                    name: 'moe',
                    url: 'http://talky.io',
                    id: 3
                }]
            };
            $(function () {
                var $u = $('.users-container');
                var $uc = $('.nested-users-container');

                $u.html(templatizer.users(data));
                $uc.html(templatizer.nested.users(data));

                $('button').click(function () {

                    $u.find('[data-user-id=1]').replaceWith(templatizer.users.user_li({
                        name: 'larry 2',
                        url: 'http://google.com',
                        id: 10
                    }));

                    $u.find('[data-user-id=2]').html(templatizer.users.user_a({
                        name: 'curly 2',
                        url: 'http://google.com'
                    }));

                    $uc.find('[data-user-id=1]').replaceWith(templatizer.nested.users.user_li({
                        name: 'larry 2',
                        url: 'http://google.com',
                        id: 10
                    }));

                    $uc.find('[data-user-id=2]').html(templatizer.nested.users.user_a({
                        name: 'curly 2',
                        url: 'http://google.com'
                    }));

                });
            });
        </script>
    </head>
    <body>
        <button>Change users</button>
        <h3>users.jade</h3>
        <div class="users-container"></div>
        <h3>nested.users.jade</h3>
        <div class="nested-users-container"></div>
    </body>
</html>
